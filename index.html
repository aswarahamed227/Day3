 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:#384047;
            background-color:lightgrey;
        }
        form{
            background-color: #f4f7f8;
        }
    </style>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
<div>
    <form action="" method="">
      <h1>Sign Up</h1>
      <fieldset>
        <legend><span class="number">1</span>Your Basic Info</legend>
        <label for="name">Name:</label>
        <input type="text" name="user_name" id="name">
        <label for="email">Email:</label>
        <input type="email"name="user_email" id="email">
        <label for="password">Password:</label>
        <input type="password"name="password" id="password">
        <label for="age">Age:</label>
        <input type="radio" name="age" id="above_18" value="above_18">
        <label for="above_18" class="light">Above_18</label><br>
        <input type="radio" name="age" id="below_18" value="below_18">
        <label for="below_18" class="light">Below_18</label>
      </fieldset>
      <fieldset>
        <legend><span class="number">2</span>Your Profile</legend>
        <label for="bio">Bio:</label>
        <textarea name="user_bio" id="bio"></textarea>
        <label for="job">Job Role:</label>
        <select name="user_job" id="job">
             <optgroup label="Web">
               <option value="frontend-developer">FrontEnd Developer</option>
               <option value="php developer">Php developer</option>
               <option value="react-developer">React Developer</option>
               <option value="web-developer">Web Developer</option>
               <option value="python-developer">Python Developer</option>
               <option value="wordpress-designer">Wordpress Designer</option>
            </optgroup>
            <optgroup label="Mobile">
                <option value="front-developer">Front Developer</option>
                <option value="R developer">R developer</option>
                <option value="Angular-developer">Angular Developer</option>
                <option value="web-developer">Web Developer</option>
                <option value="c#-developer">C# Developer</option>
                <option value="wordpress-designer">Wordpress Designer</option>
             </optgroup>
             <label form="interest">Interest:</label>
             <input type="checkbox" name="user_interest" id="development" value="interest-development">
             <label class="light" for="development">Development</label><br>
             <input type="checkbox" name="user_interest" id="business" value="interest-business">
             <label class="light" for="business">Business</label><br>
             <input type="checkbox" name="user_interest" id="design" value="interest-design">
             <label class="light" for="design">Design</label><br>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
</div>    
 </body>
 </html>
